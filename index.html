<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orpomaatti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .container {
            max-width: 90vw;
            max-height: 90vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 40vh;
            width: auto;
            height: auto;
            border-radius: 4px;
            object-fit: contain;
        }

        .quote {
            font-size: clamp(18px, 4vw, 32px);
            font-weight: bold;
            font-family: Georgia, Baskerville, 'Times New Roman', serif;
            color: #1a1a1a;
            line-height: 1.3;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: -1px;
            max-width: 600px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="main-image" src="orpo.jpg" alt="Orpo" />
        </div>

        <div class="quote" id="quote-text">
        </div>
    </div>

    <script>
        const quotes = [
            "Tälläkään kertaa ei ole syytä harkita minkään asian tekemistä",
            "Tässä tilanteessa on suotavaa olla tekemättä yhtään mitään",
            "Näkisin, että on tärkeää säilyttää jatkossakin hyvin maltilliset odotukset",
            "Kehoittaisin kaikkia hillitsemään toimimishalujaan",
            "Hallitus ei juuri nyt suunnittele tekevänsä kovinkaan paljon",
            "Olen luottavainen, että seuraava hallitus ottaa kopin aiheesta",
            "Ratkaisun etsiminen ei asiaa ratkaise",
            "Toivon, että voisimme jatkaa huoletonta köllöttelyä",
            "Neuvoisin kaikkia olemaan parhaansa mukaan toimimatta",
            "On ensiarvoisen tärkeää hillitä toimimishaluja",
            "Olen varma, että joku muu kyllä hoitaa tämän lopulta",
            "Uskon tekeväni vähiten vahinkoa olemalla tekemättä mitään",
        ];

        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        document.addEventListener('DOMContentLoaded', function() {
            const randomQuote = getRandomQuote();
            document.getElementById('quote-text').textContent = `"${randomQuote}"`;
        });
    </script>
</body>
</html>
