<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orpomaatti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .container {
            max-width: 90vw;
            max-height: 90vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 40vh;
            width: auto;
            height: auto;
            border-radius: 4px;
            object-fit: contain;
        }

        .quote {
            font-size: clamp(18px, 4vw, 32px);
            font-weight: bold;
            font-family: Georgia, Baskerville, 'Times New Roman', serif;
            color: #1a1a1a;
            line-height: 1.3;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: -1px;
            max-width: 600px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="main-image" src="lapaskuningas.jpg" alt="Lapasten kuningas, neuleiden valtias" />
        </div>

        <div class="quote" id="quote-text">
        </div>
    </div>

    <script>
        const quotes = [
            "Tälläkään kertaa ei ole syytä harkita minkään asian tekemistä",
            "Tässä tilanteessa on suotavaa olla tekemättä yhtään mitään",
            "Näkisin, että on tärkeää säilyttää jatkossakin hyvin maltilliset odotukset",
            "Kehoittaisin kaikkia hillitsemään toimimishalujaan",
            "Hallitus ei juuri nyt suunnittele tekevänsä kovinkaan paljon",
            "Olen luottavainen, että seuraava hallitus ottaa kopin aiheesta",
            "Ratkaisun etsiminen ei asiaa ratkaise",
            "Toivon, että voisimme jatkaa huoletonta köllöttelyä",
            "Neuvoisin kaikkia olemaan parhaansa mukaan toimimatta",
            "On ensiarvoisen tärkeää hillitä toimimishaluja",
            "Olen varma, että joku muu kyllä hoitaa tämän lopulta",
            "Uskon tekeväni vähiten vahinkoa olemalla tekemättä mitään",
            "Jos toimisimme, voisi joku luulla arvokysymysten olevan tärkeitä",
            "Saksalaisten tavoin mekin varmasti tulemme sinuiksi valintojemme kanssa",
            "Kokemus on opettanut, että arvokysymykset on syytä jättää niistä kiinnostuneille",
            "Jos tekisimme tässä asiassa valinnan, joutuisimme pian tekemään uusia",
            "Emmehän tahtoisi, että kukaan pahoittaisi mieltänsä",
            "On syytä muistaa, että suomalaiset edustavat vain pientä osaa ihmisoikeuksista",
            "Emme toki ole strutseja — itsekään en saa päätäni hiekkaan",
            "Aikamme on opettanut, että päätöksillä voisi olla seurauksia",
            "Jos tekisimme tässä asiassa päätöksen, joutuisimme tarkastelemaan arvojamme",
            "On hyvä säilyttää maltti vähintään tämän hallituskauden loppuun",
            "Jos ehtisimme ottaa kantaa kaikkiin asioihin, emme muuta ehtisikään",
            "On hyvä säilyttää luottamus siihen, että asia ratkeaa myös ilman meitä",
            "Tämä asia on hyvä ottaa tapetille, ja itsekin olen suuri tapettien ystävä",
            "Tämän asian käsittelyyn ottamista on hyvä harkita, mutta ei missään nimessä heti",
            "Asioilla on tapana järjestyä aikanaan, erityisesti pitkän ajan kuluessa",
            "Harkitsemme työryhmän perustamista ratkaisumallin suunnittelemisen aloittamiseksi",
            "On korkea aika ryhtyä harkitsemaan tämän asian ratkaisematta jättämistä",
            "Asian ratkaiseminen nyt voisi luoda hallitukselle paineita ratkaista muitakin asioita",
            "Aiomme noudattaa hyväksi havaitsemaamme kaksisuuntainen pyöröovi -mallia",
            "Poliittisen kulttuurimme mukaista on jatkossakin keskittyä asioista keskustelemiseen",
            "Keskustelu muistuttaa minua ajasta, jolloin itsellänikin oli mielipiteitä",
            "Keskustelu on hyvä, mutta ei välttämättä tärkeä",
            "Näinä kiireisinä aikoina löytäisimme varmasti tarkasteltavaksi myös kiireettömämpiä asioita",
            "Hallitusrauhan säilyttämisekssi odottaisimme vielä vuoden, kolme",
            "Arvot ovat kuin lapasia — peukalo neulotaan paikoilleen viimeiseksi",
            "Kansanmurhasta on tärkeää puhua, mutta tunnin junaa ei sovi jättää huomiotta",
            "Pyöröovistrategian mukaisesti olemme pian palaamassa alkupisteeseen",
            "Funikulaarin tavoin tulemme mekin alkuvaikeuksista huolimatta etenemään hitaasti ylämäkeen"
        ];

        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        document.addEventListener('DOMContentLoaded', function() {
            const randomQuote = getRandomQuote();
            document.getElementById('quote-text').textContent = `"${randomQuote}"`;
        });
    </script>
</body>
</html>
